name: sber_portal_clock
description: Digital clock for SberPortal (Android TV)
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=2.18.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # DI + StateManagement
  get: ^4.6.6

  # Контейнер (рамка) для виджетов для управления с пульта
  dpad_container: ^2.0.4

  # Плагин для работы со временем и датами
  jiffy: ^6.3.1

  # Плагин для работы с параметрами экрана
  screen_brightness: ^1.0.1

  # Автосоздание иконок для приложения
#  flutter_launcher_icons: ^0.11.0

  # Заставка при загрузке
  flutter_native_splash: ^2.2.17

  # Apple иконки
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icon_1024.png"

flutter_native_splash:
  color: "#000000"

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Digital
      fonts:
        - asset: fonts/digital-dismay.otf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: DigitalDream
      fonts:
        - asset: fonts/digital_dream.ttf
    #       - asset: fonts/TrajanPro_Bold.ttf
    #         weight: 700
    - family: WhiteRabbit
      fonts:
        - asset: fonts/white_rabbit.ttf
    - family: Digital7
      fonts:
        - asset: fonts/digital_7.ttf
    - family: DigitalMono
      fonts:
        - asset: fonts/digital-7_mono.ttf
    - family: PocketCalc
      fonts:
        - asset: fonts/pocket_calc.ttf
    - family: DigitalDisp
      fonts:
        - asset: fonts/digital_display.ttf